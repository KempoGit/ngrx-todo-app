<!-- `editing` `completed` -->
<li [class.completed]="todo.completed" [class.editing]="editing">
    <div class="view">
        <input class="toggle" type="checkbox" [formControl]="checkCompleted">
        <label (dblclick)="edit()">{{todo.text}}</label>
        <button (click)="delete()" class="destroy"></button>
    </div>
    <input class="edit" type="text" [formControl]="textInput" (blur)="finishEditing()" #physicalInput>
</li>
